image: gitpod/workspace-postgres

tasks:
  - init: npm install && npm run build
    command: |
      export HMR_HOST=`gp url 3000`
      npm run dev
    env:
      DATABASE_URL: postgres://gitpod@localhost/users
  - command: npx prisma studio
    env:
      DATABASE_URL: postgres://gitpod@localhost/users

ports:
  - port: 3000
    onOpen: open-browser
  - port: 5432
    onOpen: ignore
  - port: 5555
    onOpen: open-browser

vscode:
  extensions:
    - svelte.svelte-vscode
    - prisma.prisma

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true